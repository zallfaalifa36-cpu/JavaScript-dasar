<!DOCTYPE html>
<html>
<head>
  <title>Latihan Fungsi JavaScript</title>
</head>
<body>

<script>
// Latihan 1: Fungsi menghitung luas persegi
function hitungLuasPersegi(sisi) {
  return sisi * sisi;
}

let luas = hitungLuasPersegi(5);
document.write("Luas persegi dengan sisi 5 adalah: " + luas + "<br><br>");


// Latihan 2: Fungsi sapaan dengan parameter nama
function sapa(nama) {
  document.write("Halo, " + nama + "! Selamat belajar JavaScript.");
}

sapa("Alifa");
 /*
  Fungsi membuat kode lebih efisien karena:
	•	Menghindari penulisan ulang (repetition) — kalau ada kode yang sering dipakai, cukup dibuat satu fungsi lalu dipanggil berkali-kali.
	•	Lebih rapi dan mudah dibaca — kode jadi terstruktur dan tidak berantakan.
	•	Mudah diperbaiki — kalau ada kesalahan, cukup memperbaiki fungsi itu saja, tidak perlu memperbaiki di banyak tempat.
	•	Dapat digunakan kembali (reusable) — bisa dipakai di bagian lain program atau file lain.
Parameter
	•	Nilai yang kita kirim ke fungsi saat memanggilnya.
	•	Digunakan sebagai input fungsi.
  */
  
</script>

</body>
</html>
