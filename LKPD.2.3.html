<!DOCTYPE html>
<html>
<head>
  <title>Menjumlahkan Angka 1 sampai 10</title>
</head>
<body>

<script>
  let jumlah = 0;

  for (let i = 1; i <= 10; i++) {
    jumlah += i;
  }

  console.log("Jumlah angka 1 sampai 10 adalah: " + jumlah);
  alert("Jumlah angka 1 sampai 10 adalah: " + jumlah);
</script>

</body>
</html>
