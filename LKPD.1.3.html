<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  let angka1 = parseInt(prompt("Masukkan angka pertama:"));
  let angka2 = parseInt(prompt("Masukkan angka kedua:"));
  let hasil = angka1 + angka2;
  alert("hasil penjumlahan adalah" + hasil);
  /*
  1.Variabel adalah wadah atau tempat penyimpanan data dalam pemrograman. Isinya bisa berupa angka, teks, nilai benar/salah, dan lainnya. Isi variabel bisa berubah-ubah selama program berjalan — itulah sebabnya disebut variabel (dari kata “variable” = berubah).Variabel itu penting karena program MUSTAHIL bekerja tanpa kemampuan menyimpan dan mengolah data.
  2.Tas sekolah

Tas = variabel

Isi tas (buku, pulpen, botol) = nilai variabel

Kamu bisa masukin atau ngeluarin barang → nilainya bisa berubah.
  */
  </script>
</body>
</html>
