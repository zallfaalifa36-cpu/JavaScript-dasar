<!DOCTYPE html>
<html>
<head>
  <title>Sembunyikan Paragraf</title>
</head>
<body>

<p id="paragraf">Ini paragraf yang akan disembunyikan.</p>
<button onclick="sembunyikan()">Sembunyikan</button>

<script>
function sembunyikan() {
  document.getElementById("paragraf").style.display = "none";
}
</script>

</body>
</html>
