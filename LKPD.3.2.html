<!DOCTYPE html>
<html>
<head>
  <title>Bilangan Genap 2 sampai 20</title>
</head>
<body>

<script>
  for (let i = 2; i <= 20; i += 2) {
    console.log(i);
    document.write(i + "<br>");
  }
   /*
    1. Kapan lebih cocok menggunakan for daripada while?
Gunakan for ketika:

Jumlah perulangan sudah diketahui atau jelas batasnya
Contoh: mengulang 10 kali, atau mengulang dari 1 sampai 100.

for i in range(1, 11):
    print(i)
Ada pola naik/turun yang rapi
Misalnya menghitung mundur, menaikkan nilai secara teratur, atau menelusuri elemen dalam daftar (list).
Singkatnya:
for = perulangan yang terstruktur dan jumlah iterasinya sudah diketahui.
    
    2. Apa manfaat perulangan dibanding menulis perintah berulang kali?
Lebih ringkas
Tanpa perulangan:

print("Halo")
print("Halo")
print("Halo")
print("Halo")
print("Halo")
Dengan perulangan:

for i in range(5):
    print("Halo")
Lebih mudah diubah
Jika ingin mengulang 100 kali, kamu cukup mengubah angka 5 jadi 100.

Mengurangi kesalahan
Menyalin perintah berkali-kali membuat kode mudah salah. Loop membuat lebih rapi dan konsisten.

Lebih efisien dan profesional
Semua bahasa pemrograman modern menggunakan loop untuk otomatisasi tugas.
    */
</script>
 
</body>
</html>
