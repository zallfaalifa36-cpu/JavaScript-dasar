<!DOCTYPE html>
<html>
<head>
  <title>Mengubah Warna Teks</title>
</head>
<body>

<p id="teks">Ini adalah paragraf yang akan berubah warna.</p>
<button onclick="ubahWarna()">Ubah Warna</button>

<script>
function ubahWarna() {
  document.getElementById("teks").style.color = "red";
}
</script>

</body>
</html>
